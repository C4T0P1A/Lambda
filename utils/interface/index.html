<html>
 <title>Lambda</title>
 <link href='https://fonts.googleapis.com/css?family=Capriola' rel='stylesheet'>
 <link rel="icon" href="icon.png">
 <script src="https://unpkg.com/monaco-editor@latest/min/vs/loader.js"></script>
 <style>
 body{background-color: #212121;font-family: 'Capriola';font-size: 22px;}.rounded-bar {position: fixed;top: 0;left: 50%;transform: translateX(-50%);width: 100%;height: 60px;background-color: #252525;border-radius: 2px;}.rounded-bar h1 {user-select: none;margin-top: 5px;margin-left: 15px;margin-bottom: 0;color: white;}.rounded-bar img{width: 40px;margin-right: 20px;margin-bottom: -10px;height: 40px;}.dropdown{user-select: none;position: relative;display: inline-block;}.dropdown-button {border-radius: 5px;transform: translateY(-10%);background-color: #212121;color: white;padding: 12px;font-size: 25px;border: none;cursor: pointer;}.dropdown-content{display: none;position: absolute;background-color: #191919;min-width: 160px;box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);z-index: 15;}.dropdown-content a {font-size: 20px;color: white;padding: 12px 16px;text-decoration: none;display: block;z-index: 15;}.dropdown-content a:hover {background-color: #252525}.dropdown:hover .dropdown-content {display: block;}.dropdown:hover .dropdown-button {background-color: #292929;}.ui{border-radius: 10px;position: absolute;z-index: 10;background-color: #191919;border: 5px solid #292929;text-align: left;}.uiheader {user-select: none;padding: 10px;cursor: move;z-index: 11;background-color: #292929;color: #fff;}.circle_close {display: inline-flex;justify-content: center;align-items: center;text-align: center;width: 25px;height: 25px;-webkit-border-radius: 25px;-moz-border-radius: 25px;border-radius: 25px;background: red;}.circle_minimize {display: inline-flex;justify-content: center;align-items: center;text-align: center;width: 25px;height: 25px;-webkit-border-radius: 25px;-moz-border-radius: 25px;border-radius: 25px;background: yellow;}.circle_maximize{display: inline-flex;justify-content: center;align-items: center;text-align: center;width: 25px;height: 25px;-webkit-border-radius: 25px;-moz-border-radius: 25px;border-radius: 25px;background: lightgreen;}
 
 .WindowText{font-size: 20px; text-align: left; color: white;}
 </style>
 <script>
  function RemWindow(id){var win = document.getElementById(id);win.remove();};
  function setText(id,text){document.getElementById(id).textContent=text;};
  function sleep(ms){return new Promise(resolve => setTimeout(resolve, ms));};
  function balls(){
    while(true){
     setText("CpuUsage","CPU: "+navigator.hardwareConcurrency)
     sleep(1000)
    };
  };

 </script>
 <body class="bg" id="workspace"> 
   <div class="rounded-bar">
      <h1 style="font-size: 40px; text-align: left;">Lambda |</h1>
   </div>
    <div class="dropdown" style="  transform: translateX(235%);">
    <button class="dropdown-button">Tools</button>
    <div class="dropdown-content">
      <a>Memory Editor</a> 
      <a>DLL Injector</a>
      <a>Action Vewier</a>
      <a>Rom Editor</a>
      <a>Packet Editor</a>
      <a>Decompiler</a>
    </div>
  </div>
    <div class="dropdown" style="  transform: translateX(200%);">
     <button class="dropdown-button">Scripts</button>
    <div class="dropdown-content">
      <a>Load</a>
      <a>Save</a>
      <a>New</a>
    </div>
  </div>
  <div class="dropdown" style="  transform: translateX(280%);">
     <button class="dropdown-button">Utils</button>
    <div class="dropdown-content">
      <a>Plugins</a>
      <a>Settings</a>
      <a>Process</a>
    </div>
  </div>
   <div class="dropdown" style="  transform: translateX(295%);">
     <button class="dropdown-button">RCE</button>
    <div class="dropdown-content">
      <a>Log4Shell</a>
      <a>Spring4Shell</a>
      <a>BleedingPipe</a>
      <a>ASMCrash</a>
      <a>SQUAX</a>
      
    </div>
  </div>
  <div class="dropdown" style="  transform: translateX(205%);">
     <button class="dropdown-button">Theme</button>
    <div class="dropdown-content">
      <a>Dark</a>
      <a>Light</a>
      <a>Discord Moderator</a>
      <a>Tech Support Scammer</a>
    </div>
  </div>
<div id="memory_editor" class="ui">
  <div id="memory_editor_header" class="uiheader">Memory Editor  |  
  <div class="circle_maximize"></div>
  <div class="circle_minimize"></div>
  <div class="circle_close" onclick="RemWindow('memory_editor')"></div>
  </div>
  <body>
  
  </body>
</div>
<div id="status_window" class="ui" draggable="true" ondragstart="drag(event)" ondragover="allowDrop(event)" ondrop="drop(event)">
  <div id="status_window_header" class="uiheader">Status  |  
  <div class="circle_maximize"></div>
  <div class="circle_minimize"></div>
  </div>
  <body>
  <h1 class="WindowText" id="AttatchedText" style="transform: translateX(5px);" >Attatched: </h1>
   <h1 class="WindowText" id="CpuUsage" style="transform: translateX(5px);" >CPU: </h1>
    <h1 class="WindowText" id="MemUsage" style="transform: translateX(5px);" >MEM: </h1>
  </body>
</div>



 </body>
</html>
